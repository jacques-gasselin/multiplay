<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Multiplay Chat Client</title>
        <link rel="stylesheet" href="chat.css">
        <script src="chat.js"></script>
    </head>
    <body onload="load()">
        <div id="user" class="flex">
            <p id="username" class="item">Not logged in</p>
            <p id="friendcode" class="item">Not logged in</p>
        </div>
        <div>
            <div class="left">
                <div class="flex">
                    <p class="item">Channels</p>
                    <button class="button-small" onclick="createChannel()">Create</button>
                    <button class="button-small" onclick="joinChannel()">Join</button>
                </div>
                <ul id="channels">
                </ul>
                <div class="flex">
                    <p class="item">Friends</p>
                    <button onclick="addFriend()">Add</button>
                </div>
                <ul id="friends">
                </ul>
            </div>
            <div class="right">
                <div id="messages">
                </div>
                <div>
                    <div class="flex">
                        <input type="text" name="message" id="message">
                        <button onclick="send()">Send</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
